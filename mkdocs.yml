site_name: 青少年CTF文库
site_url: https://docs.qsnctf.com
site_description: 适合你快速入门的CTF百科全书
theme:
  name: material
  language: zh # 中文模式
  logo: assets/logo.png
  favicon: assets/logo.png
  # 主题配色
  palette:
    - scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  # 字体配置        
  font:
    text: Noto Sans
    code: Source Code Pro
  # 图标
  icon:
    repo: simple/github
  features:
    - content.action.edit # 编辑按钮
    - content.action.view # 查看按钮
    - content.code.annotate # 代码注释
    - content.code.copy # 复制代码
    - content.tabs.link # 标签链接
    - content.tooltips  # 工具提示
    - navigation.indexes # 导航索引
    - navigation.instant # 即时加载
    - navigation.tabs # 导航标签
    - navigation.instant.prefetch # 预加载
    - navigation.instant.progress # 指示进度器
    - navigation.tracking # 锚点跟踪
    - navigation.path # 面包屑导航
    - navigation.top # 导航顶部
    - navigation.tracking # 导航跟踪
    - toc.follow # 目录跟随
    - navigation.top # 返回顶部按钮
    - search.suggest # 搜索建议
    - search.highlight # 搜索高亮
    - search.share # 搜索分享

    
# repo
repo_url: https://github.com/qsnctf/qsnctf.github.io
repo_name: qsnctf/qsnctf.github.io
edit_uri: edit/docs/docs/

# plugins
plugins:
  # - git-committers: # 贡献人
  #     repository: qsnctf/qsnctf.github.io
  #     branch: main
  # - git-authors # 展示作者
  - search # 内置搜索
  - tags # 标签


docs_dir: docs
site_dir: site

extra:
  generator: false
  social:
    - icon: simple/qq
      link: https://qm.qq.com/q/Ibz8EXRckO
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/2066710972
    - icon: fontawesome/brands/github
      link: https://github.com/qsnctf    
    - icon: fontawesome/solid/paper-plane
      link: mailto:lqn@sierting.com

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js



copyright: Copyright 青少年CTF &copy; 2025 版权所有

# markdown 拓展
markdown_extensions:
# 详细参考 https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/
  - abbr # 添加词汇表 https://squidfunk.github.io/mkdocs-material/reference/tooltips/#adding-a-glossary 添加缩写: https://squidfunk.github.io/mkdocs-material/reference/tooltips/#adding-abbreviations
  - admonition # 警告 https://squidfunk.github.io/mkdocs-material/reference/admonitions/#usage
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      #linenums: true # 显示行号
      #auto_title: true # 显示编程语言名称
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
      slugify: !!python/name:pymdownx.slugs.uslugify

# nav
nav:
  - 首页: index.html
  - 起始页: home.md
  - 基础知识:
    - 什么是 CTF: basic/intro.md
    - CTF的历史: basic/history.md
    - 练习CTF: basic/practice.md
  - 编程: 
    - 介绍: Code/index.md
    - 汇编语言: 
      - 常见指令集: Code/Assembly/instruction_set.md
      - 寄存器: Code/Assembly/register.md
      - 栈操作: Code/Assembly/stack_operation.md
    - C/C++: Code/CPP.md
    - Python:
      - Python介绍: Code/Python/Python_Intro.md
      - Python基础语法: Code/Python/Python_Basic_Syntax.md
      - Python数据类型: Code/Python/Python_Data_Type.md
      - Python类型转换: Code/Python/Python_Type_Conversion.md
      - Python注释: Code/Python/Python_Comment.md
      - Python运算符: Code/Python/Python_Basic_Operators.md
      - Python条件控制: Code/Python/Python_Conditional_Statements.md
      - Python循环控制: Code/Python/Python_Loop.md
      - Python推导式: Code/Python/Python_Comprehensions.md
      - Python迭代器生成器: Code/Python/Python_Iterator-Generator.md
      - Python-With: Code/Python/Python_With.md
      - Python函数: Code/Python/Python_Functions.md
      - Python Lambda: Code/Python/Python_lambda.md
      - Python 装饰器: Code/Python/Python_Decorators.md
      - Python 数据结构: Code/Python/Python_Data_Structure.md
      - Python模块: Code/Python/Python_module.md
      - Python内置变量: Code/Python/Python_Internal_Variable.md
      - Python文件操作: Code/Python/Python_File.md
      - Python OS: Code/Python/Python_OS.md
      - Python错误和异常处理: Code/Python/Python_Errors_Execptions.md
      - Python面向对象: Code/Python/Python_Class.md
      - Python命名空间/作用域: Code/Python/Python_Namespace_Scope.md
      - Python虚拟环境: Code/Python/Python_Venv.md
      - Python标准库: Code/Python/Python_stdlib.md
      - Python类型注解: Code/Python/Python_Type_Hints.md
    - PHP: Code/PHP.md
  - Misc: 
    - 介绍: Misc/index.md
    - 编码:
      - ASCII: Misc/encoding/ASCII.md
      - Hex: Misc/encoding/Hex.md
      - Base家族:
        - Base64: Misc/encoding/Base/Base64.md
        - Base32: Misc/encoding/Base/Base32.md
    - 文件结构:
      - 各种文件的结构: 
        - PNG: Misc/File_Structure/File_Structure/PNG_Structure.md
        - JPG: Misc/File_Structure/File_Structure/JPG_Structure.md
        - ZIP: Misc/File_Structure/File_Structure/ZIP_Structure.md
        - GIF: Misc/File_Structure/File_Structure/GIF_Structure.md
  - Crypto: 
    - 介绍: Crypto/index.md
    - 古典密码:
      - 单表替换:
        - 凯撒密码: Crypto/Classical_Cryptography/Single_Table_Replacement/Caesar.md
        - 埃特巴什码: Crypto/Classical_Cryptography/Single_Table_Replacement/Atbash.md
      - 多表替换:
        - Playfair密码: Crypto/Classical_Cryptography/Multi_table_replacement/Playfair.md
        
    
  - Web: 
    - 介绍: Web/index.md
  - Reverse: 
    - 介绍: Reverse/index.md
  - Pwn: 
    - 介绍: Pwn/index.md
  - 工具: 
    - 介绍: Tools/index.md
    - 编码工具:
      - CyberChef: Tools/encoding/CyberChef.md
  - 关于: 
    - 介绍: about.md
